<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox/css/lightbox.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <input type="search" id="search-box" name="q" placeholder="Search">
    <div class="gallery">
      <ul>
        <li><a href="photos/01.jpg"
          data-lightbox="Hay Bales" data-title="I love hay bales. Took this snap
           on a drive through the countryside past some straw fields.">
           <img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a>
          </li>
        <li><a href="photos/02.jpg"
          data-lightbox="Lake" data-title="The lake was so calm today. We had a
           great view of the snow on the mountains from here.">
           <img src="photos/thumbnails/02.jpg" alt="Lake"></a></li>
        <li><a href="photos/03.jpg"
          data-lightbox="Canyon" data-title="I hiked to
          the top of the mountain and got this picture of the canyon and trees below.">
           <img src="photos/thumbnails/03.jpg" alt="Canyon"></a></li>
        <li><a href="photos/04.jpg"
          data-lightbox="Iceberg" data-title="It was amazing to see an iceberg up close,
          it was so cold but didn't snow today">
           <img src="photos/thumbnails/04.jpg" alt="Canyon"></a></li>
        <li><a href="photos/05.jpg"
          data-lightbox="Desert" data-title="The red cliffs were beautiful.
           It was really hot in the desert but we did a lot of walking through the canyons.">
           <img src="photos/thumbnails/05.jpg" alt="Desert"></a></li>
        <li><a href="photos/06.jpg"
          data-lightbox="Fall" data-title="Fall is coming, I love when the
          leaves on the trees start to change color.">
           <img src="photos/thumbnails/06.jpg" alt="Desert"></a></li>
        <li><a href="photos/07.jpg"
          data-lightbox="Plantation" data-title="I drove past this plantation
          yesterday, everything is so green!">
           <img src="photos/thumbnails/07.jpg" alt="Desert"></a></li>
        <li><a href="photos/08.jpg"
          data-lightbox="Dunes" data-title="My summer vacation to the Oregon
          Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg"
          alt="Dunes"></a></li>
        <li><a href="photos/09.jpg"
          data-lightbox="Countryside Lane" data-title="We enjoyed a quiet
           stroll down this countryside lane."><img src="photos/thumbnails/09.jpg"
          alt="Countryside Lane"></a></li>
        <li><a href="photos/10.jpg"
          data-lightbox="Sunset" data-title="Sunset at the coast!
          The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg"
          alt="Sunset"></a></li>
        <li><a href="photos/11.jpg"
          data-lightbox="Cave" data-title="Sunset at the coast!
          The sky turned a lovely shade of orange."><img src="photos/thumbnails/11.jpg"
          alt="Cave"></a></li>
        <li><a href="photos/12.jpg"
          data-lightbox="Bluebells" data-title="I walked through this meadow of
           bluebells and got a good view of the snow on the mountain before the
            fog came in."><img src="photos/thumbnails/12.jpg"
          alt="Bluebells"></a></li>
      </ul>
    </div> <!--gallery--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lightbox/js/lightbox.js"></script>
    <script>
      lightbox.option({'wraparound': true, 'albumLabel':"Image %1 of %2"})
    </script>
  </body>
</html>
